{% extends "base.html" %}

{% block title %}Usuário #{{ user.id }} - SELOEDU{% endblock %}

{% block content %}
  <div class="users-container">
    <h2 class="users-header" style="color:#0a4fe0;">Detalhes do Usuário</h2>
    <div style="max-width:600px; margin:0 auto;">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Nome:</strong> {{ user.nome }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Papel:</strong> {{ user.role }}</p>

      <div class="form-actions">
        <form action="{{ url_for('users.edit', user_id=user.id) }}" method="get" style="display:inline">
          <button type="submit" class="btn-small no-underline">Editar</button>
        </form>
        <a href="{{ url_for('users.index') }}" class="btn-small no-underline">Voltar</a>
      </div>
    </div>
  </div>
{% endblock %}
